          negativetime: '§7The given time §3%time%§7 is negative, but must at least be zero.'
        modify:
          usage: '§7Use §3/onlinetimeadmin mod [player] [time]§7 to modify a players onlinetime.'
          success: '§7The onlinetime of player §3%player%§7 got successfully modified by §3%time%§7.'
          negativetimesum: '§7The given time §3%time%§7 would cause a negative onlinetime, but must at least be zero.'
